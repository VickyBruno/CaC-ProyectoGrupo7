<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>Hotel carolina & Spa</title>

	<!-- Intl-tel-input -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/a924f2ed5c.js" crossorigin="anonymous"></script>

	<!-- styles -->
	<link rel="stylesheet" href="./estilos/universal.css">
	<link rel="stylesheet" href="./estilos/header.css">
	<link rel="stylesheet" href="./estilos/contact.css">
	<link rel="stylesheet" href="./estilos/footer.css">
	
	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Playfair+Display:ital,wght@0,400;0,800;1,400&family=Roboto+Flex:wght@200&family=Rubik+Mono+One&display=swap"

		<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
	-->
</head>

<body>

	<header>
		<nav>
			<div class="logo">
				<img src="./img/logoHotel.webp" alt="logo del hotel">
			</div>
			<input type="checkbox" id="check">
			<label for="check" class="bar-btn">
				<i class="fa-solid fa-bars"></i>
			</label>
			<ul class="nav-menu">
				<li><a class="active" href="./index.html">Inicio</a></li>
				<li><a href="./contact.html">Contactanos</a></li>
				<li><a href="./galeria.html">Galeria</a></li>
				<li><a href="./faqs.html">Preguntas frecuentes</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="section-form">
			<h1>¿Nos ponemos en contacto con usted? </h1>
			<h3>Puede dejarnos sus datos y lo haremos a la brevedad</h3>

			<form action="" method="post" id="formulario">
				<section>
					<ul>
						<li class="form-row">
							<input class="form-input" type="text" name="form-forename" id="form-forename"
								placeholder="Nombre(s)" />
							<label class="form-input-helper" for="form-forename">Nombre(s)</label>
						</li>

						<li class="form-row">
							<input class="form-input" type="text" name="form-surname" id="form-surname"
								placeholder="Apellido(s)">
							<label class="form-input-helper" for="form-surname">Apellido(s)</label>
						</li>

						<li class="form-row">
							<input class="form-input" type="email" name="form-email" id="form-email"
								placeholder="correo@ejemplo.com">
							<label class="form-input-helper" for="form-email">Correo</label>
						</li>

						<li class="form-row">
							<input class="form-input" type="number" name="form-tel" id="form-tel"
								placeholder="11-5555-5555 o 351-122-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
							<label class="form-input-helper" for="form-tel">Teléfono</label>
						</li>
					</ul>

				</section>

				<section class="phone">
					<input type="checkbox" name="contact-by-phone" id="contact-by-phone">
					<label for="contact-by-phone">Tilde esta casilla si prefiere contacto telefónico.</label>
				</section>

				<section class="opciones">
					<h4>¿En qué servicios esta interesado?</h4>
					<select name=interes id="intereses">
						<option value="Elegir">Elegir
						<option value="Estadia">Estadia
						<option value="Sauna">Sauna
						<option value="Masajes">Masajes
					</select>
				</section>

				<section class="form-row buttons-row">
					<button id="form-submit" type="button" onclick="validarFormulario()">Enviar</button>
					<button id="form-reset" type="reset">Borrar todo</button>
				</section>
			</form>
		</section>
		<hr>
		<section class="section-mapClima">
			<section class="map-section">
				<h3 class="map-subtitle">
					Venga a visitarnos:
				</h3>
				<p class="map-address">
					Calle 11 - Nro 1144 entre Calles 22 y 24 - Miramar
				</p>
				<iframe id="map-iframe"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1566.2576025030744!2d-57.83396464872722!3d-38.267548374626955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x958510877bed32a3%3A0x731713bba15904ce!2sC.%2011%201144%2C%20Miramar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1682879095222!5m2!1sen!2sar"
					width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</section>
			<section class="section-clima">
				<h3 id="ciudad"></h3>
				<section id="weather-card">
					<h4 id="temp"></h4>
					<img src="" alt="imagen clima" id="temp-img">
					<h4 id="weather-description"></h4>
					<section id="rangoTemp">
						<section id="tempMax"></section>
						<section id="tempMin"></section>
					</section>
				</section>
			</section>
		</section>

	</main>
	<section id="app-footer"><footer-walter></footer-walter></section>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<script src="js/componentes.js"></script>
	<script src="js/scriptvue.js"></script>

	<script src="js/clock.js"></script>


	<script src="./js/contac.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/api.js"></script>
</body>


</html>
